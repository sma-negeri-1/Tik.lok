<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi</title>
    <link rel="icon" href="https://example.com/icon.png" type="image/png"> <!-- Ganti dengan URL ikon yang diinginkan -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d3e4c4, #a8e063);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #d3e4c4;
            text-align: center;
            padding: 20px 0;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            width: 100%;
        }
        .section {
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .section h2 {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px #fff;
            margin-bottom: 20px;
        }
        .media-container {
            display: inline-block;
            width: 80%;
            max-width: 800px;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .media-container img, .media-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .download-container {
            display: flex;
            justify-content: flex-start;
            width: 80%;
            max-width: 800px;
            margin-top: -10px;
            margin-bottom: 40px;
        }
        .download-link {
            font-size: 14px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            background: #ffcc00;
            padding: 6px 10px;
            border-radius: 5px;
            box-shadow: 10px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }
        .download-link:hover {
            background: #ffaa00;
        }
        .foto-section {
            background: linear-gradient(to bottom, #ffcc00, #a8e063);
        }
        .video-section {
            background: linear-gradient(to bottom, #a8e063, #00ff00);
        }
        /* Gaya khusus untuk tampilan desktop */
        @media (min-width: 1024px) {
            .header {
                font-size: 48px;
            }
            .section h2 {
                font-size: 42px;
            }
            /* Ukuran tombol download lebih besar di desktop */
            .download-link {
                font-size: 16px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">DOKUMENTASI</div>

    <div class="section foto-section">
        <h2>Foto</h2>
        <div class="media-container">
            <img alt="Children practicing martial arts in a school yard" src="https://storage.googleapis.com/a1aa/image/DQYWJY6eisXTGSXKEelprrO4kMahoBEjtKqtdR6p9QTXi9rTA.jpg">
        </div>
        <div class="download-container">
            <a href="https://storage.googleapis.com/a1aa/image/DQYWJY6eisXTGSXKEelprrO4kMahoBEjtKqtdR6p9QTXi9rTA.jpg" class="download-link" download>Download Foto</a>
        </div>

        <div class="media-container">
            <img alt="Children practicing martial arts in a school yard" src="https://storage.googleapis.com/a1aa/image/DQYWJY6eisXTGSXKEelprrO4kMahoBEjtKqtdR6p9QTXi9rTA.jpg">
        </div>
        <div class="download-container">
            <a href="https://storage.googleapis.com/a1aa/image/DQYWJY6eisXTGSXKEelprrO4kMahoBEjtKqtdR6p9QTXi9rTA.jpg" class="download-link" download>Download Foto</a>
        </div>
    </div>

    <div class="section video-section">
        <h2>Video</h2>
        <div class="media-container">
            <video controls>
                <source src="https://www.example.com/video.mp4" type="video/mp4"> <!-- Ganti dengan URL video yang diinginkan -->
                Browser Anda tidak mendukung pemutar video.
            </video>
        </div>
        <div class="download-container">
            <a href="https://www.example.com/video.mp4" class="download-link" download>Download Video</a>
        </div>
        
        <div class="media-container">
            <video controls>
                <source src="https://www.example.com/video.mp4" type="video/mp4"> <!-- Ganti dengan URL video yang diinginkan -->
                Browser Anda tidak mendukung pemutar video.
            </video>
        </div>
        <div class="download-container">
            <a href="https://www.example.com/video.mp4" class="download-link" download>Download Video</a>
        </div>
    </div>
</body>
</html>
