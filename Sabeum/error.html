<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tidak Tersedia</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .warning-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #333;
            font-size: 16px;
            margin-top: 10px;
        }
        .refresh-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .refresh-btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <h1>Website Belum Tersedia</h1>
        <p>Maaf, website ini sedang dalam perbaikan atau belum siap diakses. Silakan coba lagi nanti.</p>
        <a href="Dokumentasi.html" class="refresh-btn">Coba Muat Ulang</a>
    </div>
</body>
</html>
